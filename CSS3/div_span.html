<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Divs e Span</title>
	
	<style type="text/css">

		#topo{
			background: blue;
		}

		#conteudo{
			background: red;
		}

		#rodape{
			background: black;
		}

		#ass{
			background: pink;
		}

		.produto{
			background: gray;
			margin: 10px;
		}

	</style>
</head>
<body>
	<div id="topo">
		<img src="https://www.registrarcorp.com/wp-content/uploads/2021/02/Amazon-logo.png" height="100">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="produto">
			Produto 1
		</div>
		<div class="produto">
			Produto 2
		</div>
		<div class="produto">
			Produto 3
		</div>
	</div>
	<div id="rodape">
		<div style="color: white;">
			Todos os direitos reservados
		</div>
	</div>
	<span id="ass">
		Vinicius
	</span>
	<span >
		M.
	</span>
</body>
</html>
