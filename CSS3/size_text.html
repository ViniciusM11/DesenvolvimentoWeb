<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanho de Textos</title>
	
	<style type="text/css">
		div {
			font-size: 60px;
		}

		.texto {
			/*
			px -> tamanho fixo
			% -> tamanho relativo
			em -> tamanho relativo ao conteiner pai
			*/
			/*font-size: 32px;*/
			font-size: 2em;
		}

		.texto2 {
			font-size: 1em;
		}

		.texto3 {
			font-size: 0.5em;
		}

		.texto4 {
			font-size: 0.1em;
		}
	</style>
</head>
<body>
	<div>
		<p class="texto">Conteúdo 1</p>
		<p class="texto2">Conteúdo 2</p>
		<p class="texto3">Conteúdo 3</p>
		<p class="texto4">Conteúdo 4</p>
	</div>
</body>
</html>
