<!DOCTYPE html>
<html>
	<head>
		<title>Formatando Links</title>
		<meta charset="utf-8">
		
		<style type="text/css">
			a {
				padding: 5px ;
				text-decoration: none;

			}

			/*a:link, a:visited {
				color: #b9c941;
			}*/

			/*Links Nao Visitados*/
			a:link {
				color: #b9c941;
			}

			/*Links Visitados*/
			a:visited {
				color: #b9c941;
			}

			/*Passar o mouse sobre o link*/
			a:hover {
				color: #FFF;
				background: #6d790f;
			}

			/*Links Ativos, quando clicado*/
			a:active {
				color: #e4f371;
			}

		</style>
		
	</head>
	<body>
		<a href="https://www.google.com">
		Google</a> |

		<a href="https://www.github.com">
		Github</a> |

		<a href="https://www.youtube.com">
		Youtube</a> |

		<a href="https://www.twitter.com">
		Twitter</a> |

		<a href="https://www.linkedin.com">
		LinkedIn</a> 
	</body>

</html>
