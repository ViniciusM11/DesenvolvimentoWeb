<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="./css/estilo.css">
	<title>Estilizando Tabelas</title>
</head>
<body>
	<h2>Estilizando Tabelas</h2>

	<table>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th class="numero">Preço</th>
		</tr>

		<tr class="alternado">
			<td>001</td>
			<td>Tablet</td>
			<td class="numero">R$ 1.500</td>
		</tr>

		<tr>
			<td>002</td>
			<td>Iphone</td>
			<td class="numero">R$ 12.500</td>
		</tr>

		<tr class="alternado">
			<td>003</td>
			<td>MacBook</td>
			<td class="numero">R$ 22.500</td>
		</tr>

		<tr>
			<td>004</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500</td>
		</tr>
	</table>
</body>
</html>
